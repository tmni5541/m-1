    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <script>
      var firebaseConfig = {
        apiKey: "AIzaSyC1qX4ttFX42SzVFbg6LqjNJv9rRSepYXw",
        authDomain: "project-63a86.firebaseapp.com",
        projectId: "team-1849c",
        storageBucket: "team-1849c.appspot.com",
        messagingSenderId: "448111875731",
        appId: "1:448111875731:web:6180e0c46cc10593051f66",
        measurementId: "G-SR4EFC2VFC",
      };

      firebase.initializeApp(firebaseConfig);
      var db = firebase.firestore();

      // ดึงพารามิเตอร์จาก URL
      const urlParams = new URLSearchParams(window.location.search);
      const assignmentId = urlParams.get("assignmentId");
      const email = urlParams.get("email");
      const submissionId = urlParams.get("SubmissionId");

      // ตรวจสอบและแสดงอีเมลที่มุมขวาบน
      if (email) {
        document.getElementById("user-email").textContent = email;

        // อัปเดตลิงก์ใน Sidebar ด้วยอีเมล
        document.querySelectorAll(".menu-items a").forEach((link) => {
          const url = new URL(link.href);
          url.searchParams.set("email", email); // เพิ่มพารามิเตอร์ email
          link.href = url.toString(); // อัปเดตลิงก์
        });
      } else {
        document.getElementById("user-email").textContent =
          "No email available";
      }
      if (submissionId) {
        // ค้นหาข้อมูลใน collection Submissions โดยใช้ SubmissionId
        const submissionRef = db.collection("Submissions").doc(submissionId);

        submissionRef
          .get()
          .then((doc) => {
            if (doc.exists) {
              const submissionData = doc.data(); // ดึงข้อมูลที่ได้จากเอกสาร
              console.log("Submission data:", submissionData); // แสดงข้อมูลใน console
            } else {
              console.error(
                "No matching document found for SubmissionId:",
                submissionId
              );
            }
          })
          .catch((error) => {
            console.error("Error fetching submission data:", error);
          });
      } else {
      }

      document
        .getElementById("file-upload")
        .addEventListener("change", function (event) {
          const fileList = event.target.files;
          const fileDisplay = document.getElementById("file-list");
          fileDisplay.innerHTML = ""; // ล้างไฟล์ก่อนหน้า

          for (let i = 0; i < fileList.length; i++) {
            const file = fileList[i];
            const fileItem = document.createElement("div");
            fileItem.classList.add("file-item");

            const fileIcon = document.createElement("i");
            fileIcon.classList.add("fas", "fa-file");

            const fileNameElement = document.createElement("span");
            fileNameElement.textContent = file.name;

            fileItem.appendChild(fileIcon);
            fileItem.appendChild(fileNameElement);
            fileDisplay.appendChild(fileItem);
          }
        });

      if (assignmentId) {
        const assignmentRef = db.collection("Assignments").doc(assignmentId);

        assignmentRef
          .get()
          .then((doc) => {
            if (doc.exists) {
              const data = doc.data();
              console.log("Data retrieved from Firestore:", doc.data());
              document.getElementById("assignment-title").textContent =
                data.title || "No title available";
              const dueDate = data.dueDate
                ? formatDate(data.dueDate)
                : "No due date"; // เรียกใช้ formatDate เพื่อแปลงวันที่เป็น วดป
              const dueTime = data.dueTime ? data.dueTime : "No due time"; // ใช้ string โดยตรง
              document.querySelector(
                ".due-date"
              ).textContent = `Due ${dueDate} at ${dueTime}`;
              document.querySelector(
                ".details-section.instructions p"
              ).textContent = data.instructions || "No instructions available";
              if (data.fileUrl) {
                displayFile(data.fileUrl);
              }
            } else {
              console.error("No matching document found.");
            }
          })
          .catch((error) => {
            console.error("Error fetching assignment:", error);
          });
      }

      document.addEventListener("DOMContentLoaded", function () {
        const emailFromUrl = urlParams.get("email");
        if (emailFromUrl) {
          loadNotificationsCount(emailFromUrl); // เรียกใช้ฟังก์ชันเพื่อนับการแจ้งเตือน
        }
      });

      function loadNotificationsCount(userEmail) {
        db.collection("Notifications")
          .where("To", "==", userEmail)
          .where("isRead", "==", false) // เฉพาะการแจ้งเตือนที่ยังไม่ได้อ่าน
          .onSnapshot((snapshot) => {
            console.log("Notifications snapshot size:", snapshot.size); // เพิ่ม log เพื่อตรวจสอบว่า snapshot size เท่าไหร่
            const unreadCount = snapshot.size; // นับจำนวนเอกสารที่ยังไม่ได้อ่าน

            const notificationBadge =
              document.getElementById("notificationBadge");
            if (unreadCount > 0) {
              notificationBadge.style.display = "block";
              notificationBadge.textContent = unreadCount;
            } else {
              notificationBadge.style.display = "none";
            }
          });
      }

      function displayFile(fileUrl) {
        const fileSection = document.querySelector(
          ".details-section.my-work .work-item"
        );
        const fileName = getFileName(fileUrl);

        if (isImageFile(fileUrl)) {
          const imgElement = document.createElement("img");
          imgElement.src = fileUrl;
          imgElement.alt = fileName;
          imgElement.style.maxWidth = "100%";
          fileSection.innerHTML = "";
          fileSection.appendChild(imgElement);
          const fileNameElement = document.createElement("span");
          fileNameElement.textContent = fileName;
          fileNameElement.classList.add("file-name");
          fileSection.appendChild(fileNameElement);
        } else {
          const fileLink = document.createElement("a");
          fileLink.href = fileUrl;
          fileLink.textContent = fileName;
          fileLink.target = "_blank";
          fileLink.style.color = "#fff";
          fileLink.style.display = "inline-block";
          fileLink.style.maxWidth = "100%";
          fileLink.style.whiteSpace = "nowrap";
          fileLink.style.overflow = "hidden";
          fileLink.style.textOverflow = "ellipsis";
          fileSection.innerHTML = "";
          fileSection.appendChild(fileLink);
        }
      }

      function getFileName(fileUrl) {
        return fileUrl.substring(fileUrl.lastIndexOf("/") + 1);
      }

      function isImageFile(fileUrl) {
        const imageExtensions = ["jpg", "jpeg", "png", "gif", "bmp", "webp"];
        const fileExtension = fileUrl.split(".").pop().toLowerCase();
        return imageExtensions.includes(fileExtension);
      }

      function formatDate(dueDate) {
        const dateObj = new Date(dueDate);
        const options = {
          day: "2-digit",
          month: "2-digit",
          year: "numeric",
        };
        return dateObj.toLocaleDateString("th-TH", options);
      }

      function formatTime(dueTime) {
        const timeObj = new Date(`1970-01-01T${dueTime}`);
        const options = {
          hour: "numeric",
          minute: "numeric",
          hour12: true,
        };
        return timeObj.toLocaleTimeString("en-US", options);
      }

      document
        .querySelector(".undo-btn")
        .addEventListener("click", async function () {
          const buttonLabel = this.textContent.trim(); // ตรวจสอบข้อความของปุ่มปัจจุบัน
          const files = document.getElementById("file-upload").files;

          // ตรวจสอบก่อนว่ามีการแนบไฟล์หรือไม่ ถ้าไม่มีไฟล์ให้ข้ามส่วนนี้
          if (files.length > 0) {
            const fileList = [];

            for (let i = 0; i < files.length; i++) {
              fileList.push(files[i].name);
            }

            console.log("Files attached:", fileList);
            // ที่นี่คุณสามารถเพิ่มโค้ดสำหรับการจัดการไฟล์ที่แนบได้
            // เช่น การอัปโหลดไปยัง Firebase Storage หรือที่อื่น
            return; // ข้ามส่วนที่เกี่ยวกับ Firestore และข้อมูล assignment
          }

          // ถ้ามี assignmentId และไม่ได้แนบไฟล์ ให้ทำงานส่วนดึงข้อมูล
          if (assignmentId) {
            const assignmentRef = db

      // Function to check for duplicate score by SubmissionId
      async function checkDuplicateScore(submissionId) {
        const scoreQuery = db
          .collection("Score")
          .where("SubmissionId", "==", submissionId)
          .limit(1); // Limit to 1 result

        const querySnapshot = await scoreQuery.get();

        if (!querySnapshot.empty) {
          // If a score document with the same SubmissionId exists
          const scoreDoc = querySnapshot.docs[0]; // Get the first matching document
          return scoreDoc; // Return the existing score document
        } else {
          // No duplicate found
          return null;
        }
      }

      async function sendScoreNotification(
        emailOfSubmitter,
        scoreId,
        scoreObtained
      ) {
        try {
          // Query for an existing notification with the same ScoreId and To fields
          const notificationQuery = db
            .collection("Notifications")
            .where("ScoreId", "==", scoreId)
            .where("To", "==", emailOfSubmitter)
            .limit(1); // Limit to 1 result to avoid multiple documents

          const querySnapshot = await notificationQuery.get();

          if (!querySnapshot.empty) {
            // If a matching notification exists, update it
            querySnapshot.forEach(async (doc) => {
              const notificationRef = db
                .collection("Notifications")
                .doc(doc.id);
              await notificationRef.update({
                CreatedAt: firebase.firestore.FieldValue.serverTimestamp(), // Update the timestamp
                Message: `Your assignment has been rescored ${scoreObtained} points.`, // Update the message
                isRead: false, // Reset the read status
              });
              console.log("Updated existing score notification.");
            });
          } else {
            // If no matching notification exists, create a new one
            const notificationRef = db.collection("Notifications").doc(); // Create a new document with a generated ID
            await notificationRef.set({
              To: emailOfSubmitter,
              Message: `Your assignment has been scored ${scoreObtained} points.`,
              CreatedAt: firebase.firestore.FieldValue.serverTimestamp(),
              Type: "Score",
              ScoreId: scoreId,
              isRead: false,
            });
            console.log("Created new score notification.");
          }
        } catch (error) {
          console.error("Error sending score notification:", error);
        }
      }

      function displayFiles(files) {
        const fileListElement = document.getElementById("file-list");
        fileListElement.innerHTML = ""; // ล้างรายการไฟล์เก่า

        files.forEach((fileUrl) => {
          const fileElement = document.createElement("a");
          fileElement.href = fileUrl;
          fileElement.target = "_blank"; // เปิดไฟล์ในแท็บใหม่
          fileElement.textContent = getFileName(fileUrl); // ดึงชื่อไฟล์จาก URL
          fileElement.style.color = "#fff";
          fileElement.style.display = "block"; // แสดงไฟล์แต่ละไฟล์ในบรรทัดใหม่

          // จำกัดความยาวของชื่อไฟล์เพื่อไม่ให้ล้นออกนอกกล่อง
          fileElement.style.maxWidth = "300px";
          fileElement.style.whiteSpace = "nowrap";
          fileElement.style.overflow = "hidden";
          fileElement.style.textOverflow = "ellipsis";

          // เพิ่มตัวจัดการเหตุการณ์เมื่อคลิกที่ไฟล์ เพื่อเปิดไฟล์ในแท็บใหม่
          fileElement.addEventListener("click", function (event) {
            event.preventDefault();
            window.open(fileUrl, "_blank");
          });

          fileListElement.appendChild(fileElement); // เพิ่มไฟล์ที่แสดงในรายการ
        });
      }

              console.log("No saved score found for this submission.");
              const scoreElement = document.querySelector(".right-section p");
              scoreElement.textContent = "No points";
            }
          });
        } else {
          console.error("SubmissionId is not provided.");
        }
      }

      // เมื่อหน้าเว็บโหลด ให้เริ่มติดตามการอัปเดตคะแนนแบบเรียลไทม์
      document.addEventListener("DOMContentLoaded", function () {
        const urlParams = new URLSearchParams(window.location.search);
        const submissionId = urlParams.get("SubmissionId"); // ดึง SubmissionId จาก URL

        if (submissionId) {
          listenForScoreUpdates(submissionId); // เริ่มติดตามการอัปเดตคะแนนแบบเรียลไทม์
        }
      });
    </script>
  </body>
</html>
